<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.5.0-dist - Copy/js/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btnremoveClass").click(function(){
                $("#div1").toggleClass();
            });
        });
        </script>
        <style>
            .a1{
                background-color: lightblue;
                color: darkblue;
                font-size: xx-large;
                text-align: center;
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <div class="a1" id="div1">
            <h1>appilcation working status</h1>
        </div>
        <div>
            <button id="btnremoveClass" type="button">toggleClass</button> 
               </div>
    </body>
</html>
