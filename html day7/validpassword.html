<!DOCTYPE html>
<html>
    <title>password validation</title>
    <script>
        function passvalidate(){
            var valpass = document.getElementById('textpassword').value;
            if(/^(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$]).{5,12}$/.test(valpass)){
                document.getElementById('1b1Error').innerHTML = "valid password";
            }
            else{
                document.getElementById('1b1Error').innerHTML = "invalid password";
            }
        }
    </script>
    <head>
        <body>
            <input type="password" id="txtpassword"/>
            <br/>
            <span id="1b1Error"></span>
            <button type="button" onclick="passvalidate()">passwordvalidation</button>
        </body>
    </head>
</html>
